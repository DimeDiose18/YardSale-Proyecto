<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      :root {
        --white: #ffffff;
        --black: #000000;
        --very-light-pink: #d8bfd8;
        --text-input-field: #f7f7f7;
        --plum: LightPink;
        --turqueise: #76d7c4;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
      }
      body {
        margin: 0;
        font-family: 'Quicksand', sans-serif;
        background-color: rgba(221, 160, 221, 0.1);
      }

      nav {
        display: flex;
        justify-content: space-between;
        padding: 0 28px;
        border-bottom: 1px solid var(--very-light-pink);
        border-bottom-style: dashed;
      }
      .menu {
        display: none;
        width: 20px;
        height: 20px;
      }
      .nav-logo {
        width: 100px;
      }
      .navbar-left ul,
      .navbar-right ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        align-items: center;
        height: 50px;
      }
      .navbar-left {
        display: flex;
      }
      .navbar-left ul {
        margin-left: 18px;
      }
      .navbar-left ul li a,
      .navbar-right ul li a {
        text-decoration: none;
        color: var(--very-light-pink);
        margin: 0 6px;
        padding: 8px;
      }
      .navbar-left ul li a:hover,
      .navbar-right ul li a:hover {
        color: var(--turqueise);
      }
      .navbar-email {
        color: var(--very-light-pink);
        font-size: var(--sm);
        margin-right: 12px;
      }
      .navbar-shopping-card {
        position: relative;
      }
      .shopping-card {
        width: 20px;
      }
      .flechita {
        width: 14px;
        transform: rotate(90deg);
      }
      .navbar-shopping-card div {
        width: 12px;
        height: 12px;
        background-color: var(--plum);
        border-radius: 50%;
        font-weight: bold;
        font-size: var(--sm);
        position: absolute;
        top: -7px;
        right: -2px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      @media (max-width: 640px) {
        .menu {
          display: block;
          margin-top: 16px;
        }
        .navbar-left ul {
          display: none;
        }
        .navbar-email {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <img
        src="https://cdn-icons-png.flaticon.com/512/561/561184.png"
        alt="menu"
        class="menu"
      />

      <div class="navbar-left">
        <img
          src="https://lh3.googleusercontent.com/2uLSaY9I3_SdIToMuWy9GppCh7qAiKp0ab_qdDgIktBgr8ofcqu_JBeDXcn7tYihCSM"
          alt="logo"
          class="nav-logo"
        />

        <ul>
          <li>
            <a href="/">All</a>
          </li>
          <li>
            <a href="/">Face</a>
          </li>
          <li>
            <a href="/">Eyes</a>
          </li>
          <li>
            <a href="/">Lips</a>
          </li>
          <li>
            <a href="/">Brushes</a>
          </li>
        </ul>
      </div>

      <div class="navbar-right">
        <ul>
          <li class="navbar-email">
            camilayokou@example.com
            <img
              src="https://flyclipart.com/thumb2/icono-de-desplazamiento-flecha-a-la-derecha-gratis-de-entypo-icons-768097.png"
              alt="flechita"
              class="flechita"
            />
          </li>
          <li class="navbar-shopping-card">
            <img
              src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png"
              alt="shopping-card"
              class="shopping-card"
            />
            <div>2</div>
          </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
